version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12
    parallelism: 2
    steps:
      - checkout
      - run:
          name: Delete any old node_modules
          command: |
            rm -rf node_modules/
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            TEST_FILES="$(circleci tests glob "./test/**/*.js" | circleci tests split --split-by=timings)"
            echo "test files >> ${TEST_FILES}"
            echo "NODE_INDEX >> ${CIRCLE_NODE_INDEX}"
            npx hardhat coverage --testfiles ${TEST_FILES}
  coverage:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Delete any old node_modules
          command: |
            rm -rf node_modules/
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npx hardhat coverage
      - run:
          name: Upload coverage
          command: |
            cat coverage/lcov.info | node_modules/.bin/coveralls

workflows:
  version: 2
  build:
    jobs:
      - coverage
      - test
